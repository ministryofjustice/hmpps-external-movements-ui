generic-service:
  replicaCount: 2

  ingress:
    host: external-movements-preprod.hmpps.service.justice.gov.uk

  env:
    INGRESS_URL: "https://external-movements-preprod.hmpps.service.justice.gov.uk"
    HMPPS_AUTH_URL: "https://sign-in-preprod.hmpps.service.justice.gov.uk/auth"
    TOKEN_VERIFICATION_API_URL: "https://token-verification-api-preprod.prison.service.justice.gov.uk"
    COMPONENT_API_URL: "https://frontend-components-preprod.hmpps.service.justice.gov.uk" # used by hmpps-connect-dps-components module
    PRISON_API_URL: "https://prison-api-preprod.prison.service.justice.gov.uk" # used by hmpps-connect-dps-components module
    PRISONER_SEARCH_API_URL: "https://prisoner-search-preprod.prison.service.justice.gov.uk"
    DPS_HOME_PAGE_URL: "https://digital-preprod.prison.service.justice.gov.uk"
    PRISONER_PROFILE_URL: "https://prisoner-preprod.digital.prison.service.justice.gov.uk"
    EXTERNAL_MOVEMENTS_API_URL: 'https://external-movements-api-preprod.hmpps.service.justice.gov.uk'
